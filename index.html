<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower Timer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DHYFSVZZHW"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-DHYFSVZZHW');
    </script>
  </head>
  <body>
    <div class="character-counts-wrapper">
      <div id="characterCounts" class="character-counts">
        <div class="character-type">
          <span class="label">Townsfolk</span>
          <span id="townsfolkAmount" class="amount">7</span>
        </div>
        <div class="character-type">
          <span class="label">Outsiders</span>
          <span id="outsiderAmount" class="amount">0</span>
        </div>
        <div class="character-type">
          <span class="label">Minions</span>
          <span id="minionAmount" class="amount">2</span>
        </div>
        <div class="character-type">
          <span class="label">Demon</span>
          <span id="demonAmount" class="amount">1</span>
        </div>
        <div id="travellerDisplay" class="character-type traveller">
          <span class="label">Travellers</span>
          <span id="travellerAmount" class="amount">0</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="timer-display">
        <div class="day-display">Day&nbsp;<span id="currentDay">-</span></div>
        <div class="time">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
      <div class="controls">
        <div class="time-inputs">
          <div id="regularTimerControls">
            <div class="minutes-presets" id="regularPresets">
              <button class="preset-btn minute-btn" data-minutes="0">0</button>
              <button class="preset-btn minute-btn" data-minutes="1">1</button>
              <button class="preset-btn minute-btn" data-minutes="2">2</button>
              <button class="preset-btn minute-btn" data-minutes="3">3</button>
              <button class="preset-btn minute-btn" data-minutes="4">4</button>
              <button class="preset-btn minute-btn" data-minutes="5">5</button>
              <button class="preset-btn minute-btn" data-minutes="6">6</button>
              <button class="preset-btn minute-btn" data-minutes="7">7</button>
              <button class="preset-btn minute-btn" data-minutes="8">8</button>
              <button class="preset-btn minute-btn" data-minutes="9">9</button>
              <button class="preset-btn minute-btn" data-minutes="10">
                10
              </button>
            </div>
            <div class="seconds-presets" id="regularSecondsPresets">
              <button class="preset-btn second-btn" data-seconds="0">
                :00
              </button>
              <button class="preset-btn second-btn" data-seconds="15">
                :15
              </button>
              <button class="preset-btn second-btn" data-seconds="30">
                :30
              </button>
              <button class="preset-btn second-btn" data-seconds="45">
                :45
              </button>
            </div>
          </div>
          <div id="clocktowerPresets" class="clocktower-presets">
            <!-- Day presets will be inserted here dynamically -->
          </div>
        </div>
        <div class="action-buttons">
          <button id="startBtn" disabled>Pause</button>
          <button id="resetBtn">Reset</button>
          <button id="accelerateBtn">⏩ Accelerate Time</button>
        </div>
      </div>
    </div>

    <!-- Settings Dialog -->
    <dialog id="settingsDialog" class="settings-dialog">
      <div class="dialog-content">
        <h2>Settings</h2>
        <div class="setting-group">
          <label>
            <span>Number of Players</span>
            <div class="number-input-group">
              <button class="decrement" data-input="playerCount">−</button>
              <input
                type="number"
                id="playerCount"
                min="5"
                max="15"
                value="10"
                inputmode="numeric"
                pattern="[0-9]*"
              />
              <button class="increment" data-input="playerCount">+</button>
            </div>
          </label>
          <label>
            <span>Number of Travellers</span>
            <div class="number-input-group">
              <button class="decrement" data-input="travellerCount">−</button>
              <input
                type="number"
                id="travellerCount"
                min="0"
                max="5"
                value="0"
                inputmode="numeric"
                pattern="[0-9]*"
              />
              <button class="increment" data-input="travellerCount">+</button>
            </div>
          </label>
          <label>
            <span>Game Pace</span>
            <div class="number-input-group">
              <select id="gamePace" class="game-pace-select">
                <option value="relaxed">Relaxed</option>
                <option value="normal">Normal</option>
                <option value="speedy">Speedy</option>
              </select>
            </div>
          </label>
          <label>
            <span>Play Sound Effects</span>
            <div class="number-input-group">
              <input type="checkbox" id="playSoundEffects" checked />
            </div>
          </label>
          <label>
            <span>Play Music</span>
            <div class="number-input-group">
              <input type="checkbox" id="playMusic" checked />
            </div>
          </label>
          <label>
            <span>YouTube Playlist URL</span>
            <div class="number-input-group">
              <div class="playlist-badge" id="playlistBadge"></div>
              <input
                type="text"
                id="youtubePlaylist"
                class="youtube-playlist-input"
                placeholder="Enter YouTube URL"
                value="https://youtu.be/TInSYXP9ZB8?si=qeoJf04Uhfq2wf0r"
              />
            </div>
          </label>
          <div class="playlist-links">
            <a href="#" id="useBardcorePlaylist" class="playlist-link"
              >→ Bardcore</a
            >
            <a href="#" id="useAtmosphericPlaylist" class="playlist-link"
              >→ Atmospheric</a
            >
            <a
              href="#"
              id="openYoutubePlaylist"
              class="playlist-link youtube-link"
              target="_blank"
              rel="noopener noreferrer"
            >
              <svg
                viewBox="0 0 24 24"
                width="16"
                height="16"
                class="youtube-icon"
              >
                <path
                  fill="currentColor"
                  d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
                />
              </svg>
              Open on YouTube
            </a>
          </div>
          <label>
            <span>Music Volume</span>
            <div class="number-input-group">
              <input
                type="range"
                id="youtubeVolume"
                min="0"
                max="100"
                value="20"
                class="volume-slider"
                disabled
              />
              <span class="volume-value">20%</span>
            </div>
          </label>
          <label>
            <span>Background Theme</span>
            <div class="number-input-group">
              <select id="backgroundTheme" class="background-theme-select">
                <option value="none">None</option>
                <option value="gothic-city">Gothic City</option>
                <option value="medieval-cartoon" selected>
                  Medieval Cartoon
                </option>
                <option value="tower-in-forest">Tower in Forest</option>
                <option value="infested-city">Infested City</option>
                <option value="circle-of-people">Circle of People</option>
                <option value="large-clock-face">Large Clock Face</option>
              </select>
            </div>
          </label>
        </div>
        <div class="dialog-buttons">
          <button id="startNewGame" class="primary-btn">Start New Game</button>
          <button id="closeSettings">Save and Close</button>
        </div>
      </div>
    </dialog>

    <!-- Settings Button -->
    <button id="settingsBtn">
      <svg viewBox="0 0 24 24" width="24" height="24" class="settings-icon">
        <path
          fill="currentColor"
          d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
        />
      </svg>
    </button>

    <!-- Info Button -->
    <button id="infoBtn">
      <svg viewBox="0 0 24 24" width="24" height="24" class="info-icon">
        <path
          fill="currentColor"
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
        />
      </svg>
    </button>

    <!-- Info Dialog -->
    <dialog id="infoDialog" class="info-dialog">
      <div class="dialog-content">
        <h2>About Tower Timer</h2>
        <div class="qr-code-container">
          <img id="qrCode" alt="QR Code to Tower Timer website" />
          <p class="website-link">
            <a
              href="https://chizmw.github.io/clocktowertimer/"
              target="_blank"
              rel="noopener noreferrer"
            >
              chizmw.github.io/clocktowertimer
            </a>
          </p>
        </div>
        <div class="kofi-container">
          <script
            type="text/javascript"
            src="https://storage.ko-fi.com/cdn/widget/Widget_2.js"
          ></script>
          <script type="text/javascript">
            kofiwidget2.init('Support me on Ko-fi', '#72a4f2', 'H2H06CBE');
            kofiwidget2.draw();
          </script>
        </div>
        <p class="disclaimer">
          This timer is an open source project and is not affiliated with
          <a
            href="https://bloodontheclocktower.com/about-us"
            target="_blank"
            rel="noopener noreferrer"
            >The Pandemonium Institute</a
          >. Feel free to contribute on
          <a
            href="https://github.com/chizmw/clocktowertimer/"
            target="_blank"
            rel="noopener noreferrer"
            >Github</a
          >.
        </p>
        <div class="dialog-buttons">
          <button id="closeInfo">Close</button>
        </div>
      </div>
    </dialog>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn">
      <svg viewBox="0 0 24 24" width="24" height="24" class="fullscreen-icon">
        <path
          fill="currentColor"
          d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
        />
      </svg>
    </button>

    <!-- YouTube player will be injected here by JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
