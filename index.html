<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Timer</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="character-counts-wrapper">
      <div id="characterCounts" class="character-counts">
        <div class="character-type">
          <span class="label">Townsfolk</span>
          <span id="townsfolkAmount" class="amount">7</span>
        </div>
        <div class="character-type">
          <span class="label">Outsiders</span>
          <span id="outsiderAmount" class="amount">0</span>
        </div>
        <div class="character-type">
          <span class="label">Minions</span>
          <span id="minionAmount" class="amount">2</span>
        </div>
        <div class="character-type">
          <span class="label">Demon</span>
          <span id="demonAmount" class="amount">1</span>
        </div>
        <div id="travellerDisplay" class="character-type traveller">
          <span class="label">Travellers</span>
          <span id="travellerAmount" class="amount">0</span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="timer-display">
        <div class="day-display">Day&nbsp;<span id="currentDay">-</span></div>
        <div class="time">
          <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
      </div>
      <div class="controls">
        <div class="time-inputs">
          <div id="regularTimerControls">
            <div class="minutes-presets" id="regularPresets">
              <button class="preset-btn minute-btn" data-minutes="0">0</button>
              <button class="preset-btn minute-btn" data-minutes="1">1</button>
              <button class="preset-btn minute-btn" data-minutes="2">2</button>
              <button class="preset-btn minute-btn" data-minutes="3">3</button>
              <button class="preset-btn minute-btn" data-minutes="4">4</button>
              <button class="preset-btn minute-btn" data-minutes="5">5</button>
              <button class="preset-btn minute-btn" data-minutes="6">6</button>
              <button class="preset-btn minute-btn" data-minutes="7">7</button>
              <button class="preset-btn minute-btn" data-minutes="8">8</button>
              <button class="preset-btn minute-btn" data-minutes="9">9</button>
              <button class="preset-btn minute-btn" data-minutes="10">
                10
              </button>
            </div>
            <div class="seconds-presets" id="regularSecondsPresets">
              <button class="preset-btn second-btn" data-seconds="0">
                :00
              </button>
              <button class="preset-btn second-btn" data-seconds="15">
                :15
              </button>
              <button class="preset-btn second-btn" data-seconds="30">
                :30
              </button>
              <button class="preset-btn second-btn" data-seconds="45">
                :45
              </button>
            </div>
          </div>
          <div id="clocktowerPresets" class="clocktower-presets">
            <!-- Day presets will be inserted here dynamically -->
          </div>
        </div>
        <div class="action-buttons">
          <button id="startBtn" disabled>Pause</button>
          <button id="resetBtn">Reset</button>
          <button id="accelerateBtn">‚è© Accelerate Time</button>
          <button id="wakeUpBtn">üîî Wake Up!</button>
        </div>
      </div>
    </div>

    <!-- Settings Dialog -->
    <dialog id="settingsDialog" class="settings-dialog">
      <div class="dialog-content">
        <h2>Settings</h2>
        <div class="setting-group">
          <label>
            <span>Number of Players</span>
            <div class="number-input-group">
              <button class="decrement" data-input="playerCount">‚àí</button>
              <input
                type="number"
                id="playerCount"
                min="5"
                max="15"
                value="10"
                inputmode="numeric"
                pattern="[0-9]*"
              />
              <button class="increment" data-input="playerCount">+</button>
            </div>
          </label>
          <label>
            <span>Number of Travellers</span>
            <div class="number-input-group">
              <button class="decrement" data-input="travellerCount">‚àí</button>
              <input
                type="number"
                id="travellerCount"
                min="0"
                max="5"
                value="0"
                inputmode="numeric"
                pattern="[0-9]*"
              />
              <button class="increment" data-input="travellerCount">+</button>
            </div>
          </label>
        </div>
        <div class="dialog-buttons">
          <button id="startNewGame" class="primary-btn">Start New Game</button>
          <button id="closeSettings">Save and Close</button>
        </div>
      </div>
    </dialog>

    <!-- Settings Button -->
    <button id="settingsBtn">
      <svg viewBox="0 0 24 24" width="24" height="24" class="settings-icon">
        <path
          fill="currentColor"
          d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"
        />
      </svg>
    </button>

    <!-- Info Button -->
    <button id="infoBtn">
      <svg viewBox="0 0 24 24" width="24" height="24" class="info-icon">
        <path
          fill="currentColor"
          d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"
        />
      </svg>
    </button>

    <!-- Info Dialog -->
    <dialog id="infoDialog" class="info-dialog">
      <div class="dialog-content">
        <h2>About Quick Timer</h2>
        <div class="qr-code-container">
          <img id="qrCode" alt="QR Code to Quick Timer website" />
        </div>
        <p class="website-link">
          <a
            href="https://chizmw.github.io/clocktowertimer/"
            target="_blank"
            rel="noopener noreferrer"
          >
            chizmw.github.io/clocktowertimer
          </a>
        </p>
        <div class="dialog-buttons">
          <button id="closeInfo">Close</button>
        </div>
      </div>
    </dialog>

    <!-- Fullscreen Button -->
    <button id="fullscreenBtn">
      <svg viewBox="0 0 24 24" width="24" height="24" class="fullscreen-icon">
        <path
          fill="currentColor"
          d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
        />
      </svg>
    </button>

    <script src="script.js" type="module"></script>
  </body>
</html>
